<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles2.css" />
  <title>Seize Energy – Peach Rings</title>
  <style>
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Header (match index.html) */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: #000;
    }
    .menu-toggle {
      font-size: 2rem;
      cursor: pointer;
      color: #fff;
    }
    .site-title-wrapper {
      flex: 1;
      text-align: center;
    }
    .seize-header-img {
      height: 70px;
      width: auto;
    }
    .logo-wrapper {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-image {
      width: 100%;
      height: auto;
    }

    /* Sidebar */
    .sidebar {
      background: #111;
      color: #fff;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }
    .sidebar.open {
      transform: translateX(0);
    }
    .sidebar .close-btn {
      font-size: 1.5rem;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
    }
    .sidebar a.active {
      font-weight: bold;
    }

    /* Page title */
    .concept-title {
      text-align: center;
      margin: 40px 0 10px;
    }
    .concept-title h2 {
      font-size: 2rem;
      color: #fff;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    /* Product detail */
    .product-detail {
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
      padding: 20px;
    }
    .product-detail img.product-img {
      width: 100%;
      max-width: 250px;
      height: auto;
      margin-bottom: 20px;
    }
    .product-detail h3 {
      font-size: 1.75rem;
      margin: 10px 0;
      color: #000000;
    }
    .product-detail p.description {
      color: #000000;
      line-height: 1.4;
      margin-bottom: 20px;
    }
    .product-detail p.price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #000000;
      margin-bottom: 30px;
    }
    .buy-btn {
      display: inline-block;
      padding: 12px 30px;
      background: linear-gradient(to right, #ffd4a3, #ffb199);
      color: #000;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      transition: opacity 0.2s ease;
    }
    .buy-btn:hover {
      opacity: 0.8;
    }

    /* Body offset when sidebar open */
    body {
      margin-left: 0;
      transition: margin-left 0.3s ease;
    }
    body.sidebar-open {
      margin-left: 220px;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">×</div>
    <a href="about.html">About</a>
    <a href="products.html" class="active">Products</a>
    <a href="socials.html">Socials</a>
  </div>

  <!-- Header -->
  <header>
    <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
    <div class="site-title-wrapper">
      <img
        src="Seizeheader.jpg"
        alt="Seize Energy Banner Logo"
        class="seize-header-img"
      />
    </div>
    <div class="logo-wrapper">
      <img
        src="seizelogo.png"
        alt="Seize Lightning Logo"
        class="logo-image"
      />
    </div>
  </header>

  <!-- Page Title -->
  <section class="concept-title">
    <h2>Peach Rings</h2>
  </section>

  <!-- Product Detail -->
  <main>
    <section class="product-detail">
      <img src="Peach rings.png" alt="Peach Rings Can" class="product-img" />
      <h3>Peach Rings</h3>
      <p class="description">
        Dive into the juicy sweetness of peach rings that are going to give you the energy you need with no sugar.
      </p>
      <p class="price">$2.49</p>
      <a href="https://yourstore.com/peach-rings" class="buy-btn" target="_blank">
        Buy Now
      </a>
    </section>
  </main>

  <!-- Sidebar Toggle Script -->
  <script>
    const sidebar = document.getElementById('sidebar');
    const body = document.body;
    function toggleSidebar() {
      sidebar.classList.toggle('open');
      body.classList.toggle('sidebar-open');
    }
  </script>
</body>
</html>
