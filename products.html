<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Seize Energy – Products</title>
  <style>
    /* Smooth scrolling */
    html {
      scroll-behavior: smooth;
    }

    /* Match header sizing to your main index.html */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px;
      background: #000; /* or your bg color */
    }
    .menu-toggle {
      font-size: 2rem;
      cursor: pointer;
    }
    .site-title-wrapper {
      flex: 1;
      text-align: center;
    }
    .seize-header-img {
      height: 70px;
      width: auto;
    }
    .logo-wrapper {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo-image {
      width: 100%;
      height: auto;
    }

    /* Products grid tweaks */
    .flavor-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }
    /* Make the cards clickable links */
    a.flavor-card {
      flex: 0 0 180px;
      text-align: center;
      text-decoration: none;
      color: inherit;
      cursor: pointer;
      transition: transform 0.2s ease;
      display: block;
    }
    a.flavor-card:hover {
      transform: scale(1.05);
    }
    .flavor-card img {
      width: 100%;
      max-width: 150px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
    .flavor-card p {
      margin: 0;
      font-weight: bold;
      color: #fff;
    }

    /* Sidebar styling */
    .sidebar a {
      display: block;
      color: #fff;
      text-decoration: none;
      margin: 10px 0;
    }
    .sidebar .active {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">×</div>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="products.html" class="active">Products</a>
    <a href="socials.html">Socials</a>
  </div>

  <!-- Header -->
  <header>
    <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
    <div class="site-title-wrapper">
      <img
        src="Seizeheader.jpg"
        alt="Seize Energy Banner Logo"
        class="seize-header-img"
      />
    </div>
    <div class="logo-wrapper">
      <img
        src="seizelogo.png"
        alt="Seize Lightning Logo"
        class="logo-image"
      />
    </div>
  </header>

  <!-- Page Title -->
  <section class="concept-title">
    <h2>Our Products</h2>
  </section>

  <!-- Products Grid -->
  <main>
    <section class="flavors">
      <div class="flavor-grid">
        <a href="pineappleguava.html" class="flavor-card pineapple-guava">
          <img src="Pineapple Guava.png" alt="Pineapple Guava Can" />
          <p>Pineapple Guava</p>
        </a>
        <a href="orange-dragonfruit.html" class="flavor-card orange-dragonfruit">
          <img src="Orange dragonfruit.png" alt="Orange Dragonfruit Can" />
          <p>Orange Dragonfruit</p>
        </a>
        <a href="cherry-limeade.html" class="flavor-card cherry-limeade">
          <img src="Cherry limeade.png" alt="Cherry Limeade Can" />
          <p>Cherry Limeade</p>
        </a>
        <a href="peach-rings.html" class="flavor-card peach-rings">
          <img src="Peach rings.png" alt="Peach Rings Can" />
          <p>Peach Rings</p>
        </a>
      </div>
    </section>
  </main>

  <!-- Sidebar Toggle Script -->
  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('open');
    }
  </script>
</body>
</html>
