<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- now pointing at your consolidated stylesheet -->
  <link rel="stylesheet" href="styles.css" />
  <title>Seize Energy – Pineapple Guava</title>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <div class="close-btn" onclick="toggleSidebar()">×</div>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="products.html" class="active">Products</a>
    <a href="socials.html">Socials</a>
  </div>

  <!-- Header -->
  <header>
    <div class="menu-toggle" onclick="toggleSidebar()">☰</div>
    <div class="site-title-wrapper">
      <img src="Seizeheader.png"
           alt="Seize Energy Banner Logo"
           class="seize-header-img" />
    </div>
    <div class="logo-wrapper">
      <img src="seizelogo.png"
           alt="Seize Lightning Logo"

  <!-- Page Title -->
  <section class="concept-title">
    <h2>Pineapple Guava</h2>

  <main>

      <p class="description">

      </p>

      <a href="https://yourstore.com/pineappleguava"
         class="buy-btn pineapple-btn"
         target="_blank">
        Buy Now
      </a>
    </section>
  </main>

  <script>
    const sidebar = document.getElementById('sidebar');
    const body = document.body;
    function toggleSidebar() {
      sidebar.classList.toggle('open');
      body.classList.toggle('sidebar-open');
    }
  </script>
</body>
</html>
